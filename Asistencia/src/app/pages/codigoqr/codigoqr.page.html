
  <ion-header [style.visibility]="content_visibility">
    <ion-toolbar color="warning">
      <ion-title>Escanear</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [style.visibility]="content_visibility">

  <ion-card>
    <ion-select>Seccion</ion-select>
  </ion-card>

  <ion-card class="ion-text-center" color="warning">
    <ion-card-content>
      <qrcode 
        [qrdata]="qrCodeString" 
        [width]="200" 
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
  </ion-card>

  <ion-button
    expand="block"
    class="ion-margin" 
    (click)="startScan()">
    Scan QR Code
  </ion-button>

  <ion-item *ngIf="scannedResult" color="warning">
    <ion-label
    class="ion-text-wrap">Scanned Result: {{ scannedResult }}</ion-label>
  </ion-item>

</ion-content>
