<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Profesor</ion-title>
    <ion-buttons slot="start" class="conteiner--btn">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenido--container">
    

    <div class="usuario--container">
      <div class="primer--container">
        <ion-label class="bienvenido">Victor Rosendo</ion-label>
        <ion-label class="nombre">Profesor</ion-label>
      </div>
      <div class="usuario--volver" [style.backgroundImage]="'url(assets/icon/aasss.webp)'"></div>
    </div>

    <div class="contenido--div animated bounceInUp">
      <ion-label class="hola--label">Opciones</ion-label>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" [routerLink]="['/codigoqr']">
            <div class="col--div">
              <img src="assets/qr-scanner.jpg">
              <ion-label>Generar Qr</ion-label>
            </div>
          </ion-col>
          <ion-col size="6" [routerLink]="['/lista-alumnos']">
            <div class="col--div">
              <img src="assets/asistencia.webp">
              <ion-label>Lista</ion-label>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6" [routerLink]="['/seccion']">
            <div class="col--div">
              <img src="assets/asignaturas.png">
              <ion-label>Secciones</ion-label>
            </div>
          </ion-col>
          <ion-col size="6" [routerLink]="['/horario-asig']">
            <div class="col--div">
              <img src="assets/horario-1.png">
              <ion-label>Horario</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
