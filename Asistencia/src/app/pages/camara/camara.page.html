<ion-header [style.visibility]="content_visibility">
  <ion-toolbar color="warning">
    <ion-title>Escanear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [style.visibility]="content_visibility">

<ion-card>
  <ion-select>Seccion</ion-select>
</ion-card>

  <div id="container">

      <ion-button 
      expand="block"
      class="ion-margin" 
      (click)="startScan()"><ion-icon name="camera-outline" class="icono"></ion-icon>
      Scan QR Code
    </ion-button>
  
    <ion-item *ngIf="scannedResult" color="warning">
      <ion-label
      class="ion-text-wrap">Scanned Result: {{ scannedResult }}</ion-label>
    </ion-item>
  

</div>

</ion-content>
