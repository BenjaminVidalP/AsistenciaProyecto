<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start" class="conteiner--btn">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>

    
    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item>
            
            <ion-label position="floating" >Nombre:</ion-label>
            <ion-input type="text" ></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">Correo:</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      
      
          <ion-item>
            <ion-label  position="floating" >Clave:</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label  position="floating">Confirmar Clave:</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
    
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="warning">Guardar Cambios</ion-button>

    
 



</ion-content>
