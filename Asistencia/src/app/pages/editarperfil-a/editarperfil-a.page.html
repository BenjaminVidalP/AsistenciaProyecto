<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Editar Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container">
    <ion-card>
      <ion-avatar>
      <img [src]="imageData" alt="foto" *ngIf="imageData[0]">
      </ion-avatar>
      <ion-button shape="block" (click)="tomarF()">Tomar foto</ion-button>
    </ion-card>
  </div>

  
<ion-card>
  <ion-card-content>
    <ion-list>
      <ion-item>
        
        <ion-label position="floating">Usuario:</ion-label>
        <ion-input ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Correo:</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
  
      <ion-item>
        <ion-label position="floating">Clave:</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Confirmar Clave:</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>

  </ion-card-content>
</ion-card>
</ion-content>
