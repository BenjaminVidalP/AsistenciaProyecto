<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Iniciar Sesion</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <div>
    <img src="/assets/icon/uni2.png" alt="">
  </div>

  <ion-item>
    <ion-label position="floating" for="modelFormControl">Nombre:</ion-label>
    <ion-input placeholder="Nombre de Usuario" type="text" [formControl]="nombre" [(ngModel)]="luser.nombre"> </ion-input>
  </ion-item>

  <div  *ngIf="!nombre.valid && nombre.touched">
    <ion-label color="danger" *ngIf="nombre.errors?.required">*No es valido porque es requerido</ion-label>
    <ion-label color="danger" *ngIf="nombre.errors?.minlength">*Minimo tiene que ser de 4 caracteres</ion-label>
    <ion-label color="danger" *ngIf="nombre.errors?.maxlength">*Maximo tiene que tener 10 caracteres </ion-label>
    
  
  </div>


  <ion-item>
    <ion-label position="floating" for="modelFormControl">Contraseña:</ion-label>
    <ion-input placeholder="Clave de Usuario" [formControl]="clave" type="password" [(ngModel)]="luser.clave"></ion-input>
  </ion-item>

  <div *ngIf="!clave.valid && clave.touched">
    <ion-label color="danger" *ngIf="clave.errors?.required">*No es valido porque es requerido</ion-label>
    <ion-label color="danger" *ngIf="clave.errors?.minlength">*Contraseña invalida</ion-label>
    <ion-label color="danger" *ngIf="clave.errors?.maxlength">*Contraseña es solo hasta 8 caracteres</ion-label>
    
  </div>

  <ion-button expand="block" color="warning" [disabled]="!nombre.valid" (click)="ingresar()">Ingresar</ion-button>


  


</ion-content>
